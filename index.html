<html lang="en">
	<head>
		<title>three.js webgl - equirectangular video panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="three.js"></script>
		<script src="player.js"></script>
		<script>

		const player = new Player('./mp4/chezhan.mp4');
		player.appendToContainer(document.getElementById('container'));
		document.addEventListener('click', () => player.play());
		const controller = new Controller(player);
		controller.enableTouchControls();
		</script>
	</body>
</html>
